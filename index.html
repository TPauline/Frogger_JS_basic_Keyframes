<!DOCTYPE html>
<html lang="en" charset="utf-8">

<head>
    <meta lang="en" charset="utf-8">
    <title>Frogger</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">


</head>

<body>

    <div class="buttons">
        <button id="play">play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="sound">Sound</button>

    </div>
    <div class="gameWindow" id='gameWindow'>

        <div class="box stack-top">
            <!-- <label class="title ">FROGGER</label> -->
        </div>

        <div class="gameArea">
            <img src="images/1-up-high-score.png" alt="" class="label-1-up-high-score">

            <img src="images/logMedium.png" alt="" class="logs3">
            <div class="turtles2">
                <img src="images/turtle1.png" alt="">
                <img src="images/turtle1.png" alt="">
            </div>

            <img src="images/loglong.png" alt="" class="logs2">
            <img src="images/log.png" alt="" class="logs1">

            <div class="turtles1">
                <img src="images/turtle1.png" alt="">
                <img src="images/turtle1.png" alt="">
                <img src="images/turtle1.png" alt="">
            </div>

            <img src="images/lorry.png" alt="" class="lorry">
            <img src="images/lorry.png" alt="" class="lorry">
            <img src="images/lorry.png" alt="" class="lorry">
            <img src="images/lorry.png" alt="" class="lorry">

            <img src="images/car4.png" alt="" class="car4">
            <img src="images/car4.png" alt="" class="car4">
            <img src="images/car4.png" alt="" class="car4">
            <img src="images/car4.png" alt="" class="car4">

            <img src="images/car3.png" alt="" class="car3">
            <img src="images/car3.png" alt="" class="car3">
            <img src="images/car3.png" alt="" class="car3">
            <img src="images/car3.png" alt="" class="car3">

            <img src="images/car2.png" alt="" class="car2">
            <img src="images/car2.png" alt="" class="car2">
            <img src="images/car2.png" alt="" class="car2">
            <img src="images/car2.png" alt="" class="car2">

            <img src="images/car1.png" alt="" class="car1">
            <img src="images/car1.png" alt="" class="car1">
            <img src="images/car1.png" alt="" class="car1">
            <img src="images/car1.png" alt="" class="car1">

            <img src="images/player-up.png" alt="" class="frogger">
            <div class="lives">
                <img src="images/player-up.png" alt="">
                <img src="images/player-up.png" alt="">
                <img src="images/player-up.png" alt="">
                <img src="images/player-up.png" alt="">
                <img src="images/player-up.png" alt="">
                <img src="images/player-up.png" alt="">
            </div>
            <div id="timmer"></div>
            <img src="images/time.png" alt="" class="time">

        </div>


    </div>

    </div>


    <script src="frogger.js "></script>

</body>

</html>
